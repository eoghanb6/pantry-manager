<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Account
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

      <div class="profile-details">
  <ion-item>
    <ion-label position="floating">New Email (Optional)</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">New Password (Optional)</ion-label>
    <ion-input [(ngModel)]="newpassword"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Enter old password</ion-label>
    <ion-input [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-button fill="solid" expand="block" color="dark" (click)="updateDetails()">Save</ion-button>
</div>
</ion-content>
