<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Recipes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.title}}
      <div class="item-note" slot="end">
        {{item.note}}
      </div>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
  <ion-list>
    <ion-list-header>
  <ion-label>Heres what you can cook!</ion-label>
</ion-list-header>
    <ion-item *ngFor="let recipe of (information)">
      <ion-icon slot="start"></ion-icon>
      <ion-img src="{{recipe.image}}"></ion-img>
      {{recipe.title}}
      <ion-button (click)= "viewRecipe(recipe.id)" color="success">View Recipe</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
